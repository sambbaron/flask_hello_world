<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Jinja Template Example</title>
    </head>
    <body>
      <h1>Welcome to my Hello World app to learn Flask/Jinja/Heroku</h1>

      {% block content %}{% endblock %}
